<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="assets/js/script.js"></script>
    <title>Parallax 3D</title>
</head>

<body>

    <header>
        <nav>
            <img src="assets/img/logo.png" class="nav__logo" alt="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="assets/img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0"
            class="parallax bg-img">
        <img src="assets/img/fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" class="parallax fog-7">
        <img src="assets/img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0"
            class="parallax mountain-10">
        <img src="assets/img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" class="parallax fog-6">
        <img src="assets/img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15"
            class="parallax mountain-9">
        <img src="assets/img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0"
            class="parallax mountain-8">
        <img src="assets/img/fog_5.png" data-speedx="0.16" data-speedy="0.105" data-speedz="0" class="parallax fog-5">
        <img src="assets/img/mountain_7.png" data-speedx="0.1" data-speedy="0.18" data-speedz="0"
            class="parallax mountain-7">
        <div class="text parallax">
            <h2>China</h2>
            <h1>Zhanhjiajie</h1>
        </div>
        <img src="assets/img/mountain_6.png" data-speedx="0.065" data-speedy="0.032" data-speedz="0.05"
            class="parallax mountain-6">
        <img src="assets/img/fog_4.png" data-speedx="0.135" data-speedy="0.028" data-speedz="0" class="parallax fog-4">
        <img src="assets/img/mountain_5.png" data-speedx="0.08" data-speedy="0.019" data-speedz="0.13"
            class="parallax mountain-5">
        <img src="assets/img/fog_3.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0" class="parallax fog-3">
        <img src="assets/img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35"
            class="parallax mountain-4">
        <img src="assets/img/mountain_3.png" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32"
            class="parallax mountain-3">
        <img src="assets/img/fog_2.png" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" class="parallax fog-2">
        <img src="assets/img/mountain_2.png" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42"
            class="parallax mountain-2">
        <img src="assets/img/mountain_1.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53"
            class="parallax mountain-1">
        <img src="assets/img/sun_rays.png" data-speedx="0.3" data-speedy="1" class="sun-rays">
        <img src="assets/img/black_shadow.png" data-speedx="0.3" data-speedy="1" class="black-shadow">
        <img src="assets/img/fog_1.png" data-speedx="0.12" data-speedy="0.01" class="parallax fog-1">
    </main>

</body>

</html>
